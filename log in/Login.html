    <section class="login">
      <div class="container">
        <div class="forms-container">
          <div class="signin-signup" >
            <form id="login_form" class="sign-in-form alignment">
              <h2 class="title user_logged_in">Log in</h2>
              <h2 class="title" id="logged_user"></h2>
              <div class="input-field user_logged_in" style="margin-right: 70px;">
                <i class="fas fa-user"></i>
                <input type="email" validate id="email" placeholder="Email"style="width:100%; padding: left 5px;" />
              </div>
              <div class="input-field user_logged_in password"  style="margin-right: 70px;">
                <i class="fas fa-lock lock"></i>
                <input type="password" id="password" placeholder="Password " style="width:100%; padding: left 5px;" />
                <i class="fas fa-eye-slash eye" id="eye"></i>
              </div>
              <span id="err_msg"></span>
              <div class="proper"  style="margin-right: 50px;">
                <input
                type="submit"
                value="Login"
                class="btn solid user_logged_in"
              />
              </div>
              <input
                type="submit"
                value="Logout"
                class="btn solid logout"
                style="display: none"
              />
              <p class="social-text user_logged_in">
                Atau Sign in dengan social media
              </p>
              <div class="social-media user_logged_in">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>

            <form id="signup_form" class="sign-up-form">
              <h2 class="title">Daftar</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input id="username" type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input id="signup_email" type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="bx bxs-phone-call"></i>
                <input
                  id="mobile_number"
                  type="number"
                  placeholder="Nomor Telepon"
                />
              </div>
              <div class="input-field password">
                <i class="fas fa-lock lock"></i>
                <input
                  id="signup_password"
                  type="password"
                  placeholder="Password"
                />
                <i class="fas fa-eye-slash eye" id="signup_eye"></i>
              </div>
              <div class="input-field password">
                <i class="fas fa-lock lock"></i>
                <input
                  id="confirm_signup_password"
                  type="password"
                  placeholder="Konfirmasi Password"
                />
                <i class="fas fa-eye-slash eye" id="confirm_signup_eye"></i>
              </div>
              <span id="err_msg_signup"></span>
              <input type="submit" class="btn" value="Sign up" />
              <p class="social-text">Atau daftar dengan social media</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3 id="signed_user_welcome">Belum punya akun ?</h3>
              <p>
                Daftar segera dan upgrade skill mu disini.
              </p>
              <button class="btn transparent user_logged_in" id="sign-up-btn">
                Daftar
              </button>
            </div>
            <img src="image/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Sudah punya akun?</h3>
              <p>
                Kamu anggota kami? Log in sekarang dan lanjutkan pembelajaran
              </p>
              <button class="btn transparent" id="sign-in-btn">Log In</button>
            </div>
            <img src="image/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
